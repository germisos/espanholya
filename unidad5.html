<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidad 5 - Pronunciación</title>
  <script src="menu.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .lesson-container {
      max-width: 900px;
      margin: 80px auto 25px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h2, h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .play-button, .mic-button {
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .play-button {
      background-color: #28a745;
    }
    .play-button:hover {
      background-color: #218838;
    }

    .mic-button {
      background-color: #007bff;
    }
    .mic-button:hover {
      background-color: #0056b3;
    }

    .feedback {
      font-size: 0.9em;
      margin-left: 6px;
    }

    .feedback.ok {
      color: green;
      font-weight: bold;
    }
    .feedback.retry {
      color: red;
    }
  </style>
</head>
<body>

<div class="lesson-container">
  <h2>UNIDAD 5.1 — Verbos con cambio vocálico</h2>

  <h3>Verbo PODER (O → UE)</h3>
  <ul>
    <li>(yo) puedo 
      <button class="play-button" data-text="puedo" data-audio="assets/audio/unidad5/poder/puedo.mp3">🔊</button>
      <button class="mic-button">🎤</button>
      <span class="feedback"></span>
    </li>
    <li>(tú) puedes 
      <button class="play-button" data-text="puedes" data-audio="assets/audio/unidad5/poder/puedes.mp3">🔊</button>
      <button class="mic-button">🎤</button>
      <span class="feedback"></span>
    </li>
  </ul>

  <h3>Verbo DORMIR (O → UE)</h3>
  <ul>
    <li>(yo) duermo 
      <button class="play-button" data-text="duermo" data-audio="assets/audio/unidad5/dormir/duermo.mp3">🔊</button>
      <button class="mic-button">🎤</button>
      <span class="feedback"></span>
    </li>
    <li>(tú) duermes 
      <button class="play-button" data-text="duermes" data-audio="assets/audio/unidad5/dormir/duermes.mp3">🔊</button>
      <button class="mic-button">🎤</button>
      <span class="feedback"></span>
    </li>
  </ul>
</div>

<script>
// Reproducir audio
document.querySelectorAll('.play-button').forEach(btn => {
  btn.addEventListener('click', () => {
    const audio = new Audio(btn.dataset.audio);
    audio.play();
  });
});

// Reconocimiento de voz
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'es-ES'; // español (España)
recognition.interimResults = false;

// Manejar clic en micrófonos
document.querySelectorAll('.mic-button').forEach((micBtn, index) => {
  micBtn.addEventListener('click', () => {
    const parent = micBtn.closest('li');
    const expectedText = parent.querySelector('.play-button').dataset.text.toLowerCase();
    const feedback = parent.querySelector('.feedback');

    feedback.textContent = "🎙️ Escuchando...";
    feedback.className = "feedback";

    recognition.start();

    recognition.onresult = (event) => {
      const said = event.results[0][0].transcript.toLowerCase();
      if (said.includes(expectedText)) {
        feedback.textContent = "✅ Bien hecho (" + said + ")";
        feedback.className = "feedback ok";
      } else {
        feedback.textContent = "🔁 Dijo: '" + said + "' — Intenta de nuevo";
        feedback.className = "feedback retry";
      }
    };

    recognition.onerror = () => {
      feedback.textContent = "⚠️ Error al usar el micrófono";
      feedback.className = "feedback retry";
    };
  });
});
</script>
</body>
</html>
