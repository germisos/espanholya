<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Curso de Espa√±ol</title>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script src="menu.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;

    .container {

    /* üîπ Ajustes del men√∫: sin borde ni foco */
    a:focus, a:active {

  </style>
</head>

<body>
  <!-- Men√∫ cargado desde menu.js -->
  <div id="menu"></div>

  <main class="container">
    <h1>Accede al curso completo üîì</h1>
    <p>
      La Unidad 1 es gratuita. Para desbloquear todas las dem√°s unidades y ejercicios,

      Tu pago es 100% seguro y te dar√° acceso inmediato al curso completo.

  <script>
    // Inicializa Mercado Pago con tu clave p√∫blica

          localStorage.setItem("pago_ok", true);
