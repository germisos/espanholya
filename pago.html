  <style>
    body {
      font-family: Arial, sans-serif;

<body>
  <!-- Men√∫ cargado desde menu.js -->
  <div id="menu"></div>

  <main class="container">
    <h1>Acesse ao curso completo üîì</h1>
    <p>
      A Unidade 1 e U1 exerc√≠cios s√£o gratuitas. Para desbloquear todas as outras unidades e exerc√≠cios, fa√ßa seu pagamento seguro atrav√©s do Mercado Pago.
    </p>

<!-- CAMPO EMAIL + BOT√ìN -->
<input 
  type="email" 
  id="email" 
  placeholder="Tu email para activar o curso"
  style="padding: 12px; width: 80%; max-width: 300px; font-size: 16px;"
>

<button 
  onclick="pagar()" 
  style="margin-top: 15px; padding: 12px 25px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;"
>
  Pagar con Mercado Pago
</button>

    <p class="footer">
      Seu pagamento √© 100% seguro e lhe dar√° acesso imediato ao curso completo.
    </p>
  </main>

      <script>
async function pagar() {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Ingresa tu email para continuar.");
    return;
  }

  // Datos del producto
  const data = {
    title: "Curso de Espa√±ol COMPLETO",
    price: 49.90,
    email: email
  };

  try {
    const response = await fetch(
      "https://us-central1-espanholya-f50c2.cloudfunctions.net/crear_preferencia",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }
    );

    const result = await response.json();

    if (result.id) {
      // Redirige al checkout oficial de Mercado Pago
      window.location.href =
        "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=" +
        result.id;
    } else {
      alert("Error al generar la preferencia.");
    }

  } catch (error) {
    console.error("Error:", error);
    alert("Hubo un error con el pago. Intenta de nuevo.");
  }
}
</script>

</body>
