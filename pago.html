<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Curso de Espa√±ol</title>

  <!-- SDK de Mercado Pago -->
  <script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="menu.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 450px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Comprar Curso Completo</h2>
  <p>Ingresa tu email para activar tu acceso despu√©s del pago.</p>

  <input type="email" id="email" placeholder="Tu email" />

  <button onclick="pagar()">Pagar con Mercado Pago</button>
</div>


<script>
async function pagar() {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Ingresa tu email.");
    return;
  }

  // üî• TU ENDPOINT REAL (FUNCIONA)
  const endpoint =
    "https://us-central1-espanholya-f50c2.cloudfunctions.net/crear_preferencia";

  const data = {
    title: "Curso de Espa√±ol COMPLETO",
    price: 49.90,
    email: email
  };

  try {
    const response = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    console.log("Respuesta Firebase:", result);

    if (!result.id) {
      alert("Error: no se pudo crear la preferencia.");
      return;
    }

    // Redirigir al checkout
    window.location.href =
      "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=" +
      result.id;

  } catch (error) {
    console.error("ERROR:", error);
    alert("Hubo un error. Intenta nuevamente.");
  }
}
</script>

</body>
</html>
