<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago del curso completo</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="menu.js" defer></script>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    padding-top: 60px;
  }

  .container {
    width: 80%;
    max-width: 900px;
    margin: 60px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 { color: #333; }
  p { color: #555; line-height: 1.6; }

  .unit-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1em;
  }

  .unit-link:hover {
    background-color: #1e7e34;
  }

  a:focus, a:active {
    outline: none !important;
    background-color: transparent !important;
    color: inherit !important;
    box-shadow: none !important;
  }

  .menu-link:focus, .menu-link:active {
    background-color: #007bff !important;
    color: white !important;
  }
</style>

</head>

<body>
  <!-- Men√∫ cargado desde menu.js -->
  <div id="menu"></div>

  <main>
    <h1>Accede al curso completo üîì</h1>
    <p>
      La Unidad 1 es gratuita. Para desbloquear todas las dem√°s unidades y ejercicios,
      realiza tu pago seguro a trav√©s de Mercado Pago.
    </p>

    <div id="wallet_container"></div>

    <p class="footer">
      Tu pago es 100% seguro y te dar√° acceso inmediato al curso completo.
    </p>
  </main>

  <script>
    // Inicializa Mercado Pago con tu clave p√∫blica
    const mp = new MercadoPago('TU_PUBLIC_KEY_AQUI', { locale: 'es-AR' });

    // Crea el bot√≥n de pago
    mp.bricks().create("wallet", "wallet_container", {
      initialization: {
        preferenceId: "ID_DE_TU_PREFERENCIA", // reemplaza con el ID real
      },
      callbacks: {
        onSubmit: () => {
          // Al completar el pago correctamente
          localStorage.setItem("pago_ok", true);
          alert("‚úÖ ¬°Pago exitoso! El curso completo ha sido desbloqueado.");
          window.location.href = "index.html";
        },
        onError: (error) => {
          console.error(error);
          alert("‚ùå Ocurri√≥ un error con el pago. Intenta nuevamente.");
        }
      }
    });
  </script>
</body>
</html>
