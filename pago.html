<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Curso de Espa√±ol</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script src="menu.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      padding-top: 60px;
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .footer { margin-top: 30px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <div id="menu"></div>

  <main class="container">
    <h1>Accede al curso completo üîì</h1>
    <p>La Unidad 1 y los ejercicios U1 son gratuitos. Para desbloquear el resto, haz tu pago seguro a trav√©s de Mercado Pago.</p>

    <!-- Email + Bot√≥n -->
    <input type="email" id="email" placeholder="Tu email para activar el curso" />
    <br>
    <button onclick="pagar()">Pagar con Mercado Pago</button>

    <p class="footer">Tu pago es 100% seguro y te dar√° acceso inmediato al curso completo.</p>
  </main>

  <script>
    async function pagar() {
      const email = document.getElementById("email").value.trim();
      if (!email) { alert("Ingresa tu email para continuar."); return; }

      const data = {
        title: "Curso de Espa√±ol COMPLETO",
        price: 49.90,
        email: email
      };

      try {
        const response = await fetch("https://crear-preferencia-xbk43g6zcq-uc.a.run.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.id) {
          window.location.href = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=" + result.id;
        } else {
          console.error(result);
          alert("Error al generar la preferencia. Revisa la consola.");
        }
      } catch (err) {
        console.error(err);
        alert("Hubo un error con el pago. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
