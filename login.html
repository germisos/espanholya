<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #1e7e34;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #errorMessage {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" id="submitButton">Entrar</button>
      <p style="margin-top: 15px;">Não tem conta? <a href="registro.html">Criar conta</a></p>
    </form>
    <div id="errorMessage"></div>
  </div>

  <script type="module">
    // Imports para Autenticação e Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    
    // Variáveis Globais (MANDATÓRIO USAR)
    // As variáveis __firebase_config e __app_id são injetadas pelo ambiente Canvas.
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // Inicialização
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessageDiv = document.getElementById("errorMessage");
    const submitButton = document.getElementById("submitButton");

    function showMessage(message) {
      errorMessageDiv.textContent = message;
      errorMessageDiv.style.display = 'block';
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitButton.disabled = true;
      errorMessageDiv.style.display = 'none';

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // 1. Tenta fazer login no Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userId = user.uid;

        // 2. Verifica o status de acesso no Firestore
        // O caminho é: artifacts/{appId}/users/{userId}/profile/data
        const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profile/data`);
        const docSnap = await getDoc(userDocRef);

        if (docSnap.exists() && docSnap.data().hasAccess === true) {
          // 3. Sucesso: Acesso concedido
          showMessage("✅ Bem-vindo! Acesso concedido. Redirecionando...", false);
          setTimeout(() => {
            window.location.href = "index.html"; // Redireciona para o curso
          }, 1000);
        } else {
          // 4. Falha: Usuário existe, mas não tem a flag de acesso/pagamento
          await signOut(auth); // Desloga o usuário imediatamente
          throw new Error("Acesso negado. Por favor, confirme seu pagamento e registro.");
        }
      } catch (error) {
        console.error("Erro no Login:", error);
        let friendlyMessage = "Erro ao entrar. Verifique seu e-mail e senha.";
        
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          friendlyMessage = "E-mail ou senha inválidos.";
        } else if (error.message.includes("Acesso negado")) {
          friendlyMessage = error.message + ' Redirecionando para a página de pagamento...';
          setTimeout(() => {
            window.location.href = "index.html"; // Redireciona para pagar (index.html é o checkout, conforme seus arquivos)
          }, 3000);
        }
        showMessage("❌ " + friendlyMessage);
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
