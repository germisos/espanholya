<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Entrar no curso</h2>

    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Senha" required>

    <button type="submit">Entrar</button>

    <p>Não tem conta? <a href="registro.html">Criar conta</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBI6sD0mx6KAhForbnm9ai_tDCO39LlNnI",
      authDomain: "espanholya-f50c2.firebaseapp.com",
      projectId: "espanholya-f50c2",
      storageBucket: "espanholya-f50c2.firebasestorage.app",
      messagingSenderId: "787039465837",
      appId: "1:787039465837:web:90c5ea37b270b076a9aa64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ Login realizado com sucesso!");
          window.location.href = "index.html"; 
        })
        .catch((error) => {
          let msg = "Erro ao entrar.";

          if (error.code === "auth/user-not-found") msg = "Usuário não encontrado.";
          if (error.code === "auth/wrong-password") msg = "Senha incorreta.";
          if (error.code === "auth/invalid-email") msg = "E-mail inválido.";

          alert("❌ " + msg);
        });
    });
  </script>

</body>
</html>
